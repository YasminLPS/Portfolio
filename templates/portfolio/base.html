{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <link rel="stylesheet" href="{% static '/style/style.css' %}">
</head>
<body>
  
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid ctn">
      <a class="navbar-brand" href="#">Yasmin Lopes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark menu" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel"></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="active" aria-current="page" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="" href="{% url 'about_me' %}">About Me</a>
            </li>
            <li class="nav-item">
              <a class="" href="{% url 'projects' %}">Projects</a>
            </li>
            <li class="nav-item">
              <a class="" href="{% url 'contact' %}">Contacts</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  
  {% block content %}
  {% endblock %}
</body>
</html>
